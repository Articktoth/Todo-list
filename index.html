<!DOCTYPE html>
<html>
<head><!--Thanks A lot Coding Addict for your awesome tutorials
    https://www.youtube.com/channel/UCMZFwxv5l-XtKi693qMJptA-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark To-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!--main css-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row card todo-container">
            <div class="col mx-auto col-md-8 mt-5 text-center">
                <div class="alert text-capitalize feedback">
                    add a value
                </div>
                <!--Form-->
                <form id="itemForm" class="my-5">
                    <h3 class="text-capitalize mb-4">
                        to do list
                    </h3>
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name...">
                        <div class="input-group-append">
                            <button class="add-item btn text-capitalize" type="submit">add item</button>
                        </div>
                    </div>
                </form>
                <!--End form-->
                <div class="item-container">
                    <div class="item-list my-5">
                        <!--Single item-->
                        <!-- <div class="item my-3">
                            <h5 class="item-name text-capitalize">laundry</h5>
                            <div class="item-icons">
                                <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
                                <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
                                <a href="#" class="delete-item mx-2 item-icon"><i class="far fa-times-circle"></i></a>
                            </div> 
                        </div>-->
                        <!--End of single item-->               
                    </div>
                    <button type="button" class="btn my-3 text-capitalize" id="clear-list">clear items</button>
                </div>
            </div>
        </div>
    </div>

    <!--Jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--Bootstrap js-->
    <script src="js/bootstrap.bundle.js"></script>
    <!--JS-->
    <script src="js/app.js"></script>
</body>
</html>
